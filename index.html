<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRAGGABLE BUTTONS</title>
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="call-container">
    <div class="call-info">
      <h1>Incoming Order</h1>
      <p>Slide to accept or decline</p>
    </div>
    
    <div class="buttons-container">
      <div class="button-wrapper left">
        <div class="slider-track"></div>
        <div class="button decline-btn" id="declineBtn">
          <i data-lucide="x" stroke="white" stroke-width="3"></i>
        </div>
        <div class="button-label">Decline</div>
        <div class="slide-arrow left-arrows">
          <div class="icon-chevron-right arrow-1"></div>
          <div class="icon-chevron-right arrow-2"></div>
          <div class="icon-chevron-right arrow-3"></div>
        </div>
      </div>
      
      <div class="button-wrapper right">
        <div class="slider-track"></div>
        <div class="button accept-btn" id="acceptBtn">
          <i data-lucide="check" stroke="white" stroke-width="3"></i>
        </div>
        <div class="button-label">Accept</div>
        <div class="slide-arrow right-arrows">
          <div class="icon-chevron-left arrow-4"></div>
          <div class="icon-chevron-left arrow-5"></div>
          <div class="icon-chevron-left arrow-6"></div>
        </div>
      </div>
    </div>
  </div>
  <audio id="ringtone" loop>
    <source src="sound/ui_loading.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="index.js"> </script>
</body>
</html>
